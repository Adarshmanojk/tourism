{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Package</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'img/package.webp' %}"); /* replace with your image URL */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .whiteboard {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1000px;
        }

        .package-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin: 15px 0;
            border-radius: 10px;
        }

        .form-group {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-label {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .whiteboard {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="whiteboard">
    <h2 class="text-center mb-4">{{ package.title }}</h2>
    <div class="row package-details">
        <div class="col-md-6 text-center">
            <img src="{{ package.image.url }}" alt="{{ package.title }}" class="package-image img-fluid">
        </div>
        <div class="col-md-6">
            <p><span class="text-label">Description:</span> {{ package.description }}</p>
            <p><span class="text-label">Price:</span> â‚¹{{ package.price }}</p>
            <p><span class="text-label">Duration:</span> {{ package.duration }}</p>
        </div>
    </div>

    <hr>

    <h4 class="text-center">Booking Form</h4>
    <form action="{% url 'book_packages' package.id %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="number_of_people">Number of People (1-10)</label>
            <input type="number" id="number_of_people" name="number_of_people" class="form-control" min="1" max="10" value="1" required>
        </div>
    
        <div class="form-group">
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Book Now</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
