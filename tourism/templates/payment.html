{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('{% static "img/tour3.jpg" %}') no-repeat center center fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .pay-btn, .ok-btn {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
        }

        .pay-btn:hover, .ok-btn:hover {
            background-color: #ff4500;
        }

        .payment-bill {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .payment-bill h3 {
            margin-bottom: 20px;
        }

        .payment-bill p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Payment UI -->
    <div class="payment-container" id="paymentSection">
        <h2>Pay ₹{{ total_price }} for {{ package.title }}</h2>
        <p>Secure your tour package now!</p>
        <button class="pay-btn" id="pay-btn">Pay Now</button>
    </div>

    <!-- Bill After Payment -->
    <div class="payment-bill" id="billSection">
        <h3>✅ Payment Successful!</h3>
        <p><strong>Package:</strong> {{ package.title }}</p>
        <p><strong>Amount Paid:</strong> ₹{{ total_price }}</p>
        <p><strong>Order ID:</strong> <span id="orderIdDisplay"></span></p>
        <p><strong>Payment ID:</strong> <span id="paymentIdDisplay"></span></p>
        <button class="ok-btn" onclick="window.location.href='{% url 'userdash' %}'">OK</button>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ total_price|floatformat:2 }}",
            "currency": "INR",
            "name": "{{ package.title }}",
            "description": "Tour Package Payment",
            "order_id": "{{ razorpay_order_id }}",
            "theme": { "color": "#ff6600" },
            "handler": function (response){
                fetch("{% url 'payment_success' %}", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        "razorpay_order_id": response.razorpay_order_id,
                        "razorpay_payment_id": response.razorpay_payment_id,
                        "razorpay_signature": response.razorpay_signature
                    })
                }).then(() => {
                    // Hide payment section, show bill
                    document.getElementById("paymentSection").style.display = "none";
                    document.getElementById("billSection").style.display = "block";
                    document.getElementById("orderIdDisplay").textContent = response.razorpay_order_id;
                    document.getElementById("paymentIdDisplay").textContent = response.razorpay_payment_id;
                });
            }
        };

        document.getElementById('pay-btn').onclick = function(){
            var rzp = new Razorpay(options);
            rzp.open();
        };
    </script>

</body>
</html>
